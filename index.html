<body id="body">
<div id="cursor"></div>

        <button class="buttonstart" id="startbutton">
            <b>
                Start
            </b>   
        </button>
        <br><br>
        <button class="buttonstart" id="harderstartbutton">
            <b>
                Start (tryb trudniejszy)
            </b>

            <b>
                Start (tryb najtrudniejszy)
            </b>
        </button>

    <br>

        <button class="button" id="dzik" >
            <img src="boar.png" class="image">
        </button>
    </div>
    <br>
    <div class="highscore" id="normalhs"><p><b>Highscore (tryb zwykły): </b></p><p id="highscore"></p></div>
    <div class="highscore" id="harderhs"><p><b>Highscore (tryb trudniejszy): </b></p><p id="highscore"></p></div>
